version: "3.8"

# Bind Mount mode â€” all config and lua files mapped from host directory
# Use this when you need direct access to configuration files on the host
#
# Usage:
#   cp .env.example .env  # Edit .env with your settings
#   docker compose -f docker-compose.bind.yml up -d

services:
  slave:
    image: ghcr.io/fxxkrlab/uhdadmin-media-slave:${IMAGE_TAG:-latest}
    container_name: uhd-slave
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "${LISTEN_PORT:-8443}:443"
      - "${LISTEN_HTTP_PORT:-8080}:80"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      # Nginx configuration (bind mount from host)
      - ./conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./conf/upstream.conf:/opt/slave/conf/upstream.conf
      - ./conf/maps.conf:/opt/slave/conf/maps.conf
      - ./conf/server.conf:/opt/slave/conf/server.conf
      # Lua scripts (bind mount from host)
      - ./lua:/opt/slave/lua
      # SSL certificates
      - ${SSL_CERT_PATH:-./certs/cert.pem}:/etc/ssl/slave/cert.pem:ro
      - ${SSL_KEY_PATH:-./certs/key.pem}:/etc/ssl/slave/key.pem:ro
      # Logs
      - ./logs:/var/log/openresty
    networks:
      - uhd-network
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: uhd-slave-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 60 100
      --loglevel warning
    volumes:
      - ./redis-data:/data
    networks:
      - uhd-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  uhd-network:
    driver: bridge

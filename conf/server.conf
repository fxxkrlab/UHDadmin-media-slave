# Server block - generated by agent from slave_config + nginx_config
# Placeholder: will be replaced by agent on config pull

server {
    listen 443 ssl http2;
    server_name _;

    # SSL - paths from slave_config
    # ssl_certificate     /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Access control via Lua
    access_by_lua_file /opt/slave/lua/access.lua;

    # Log via Lua (telemetry collection)
    log_by_lua_file /opt/slave/lua/log_handler.lua;

    # Default proxy to media backend
    location / {
        proxy_pass http://media_backend;

        # Proxy headers - from nginx_config.proxy_headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_http_version 1.1;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        content_by_lua_block {
            local cjson = require("cjson.safe")
            ngx.header["Content-Type"] = "application/json"
            ngx.say(cjson.encode({
                status = "ok",
                service = "uhd-slave",
            }))
        }
    }

    # Generated location rules will be included here by agent
    # include /opt/slave/conf/locations.conf;
}
